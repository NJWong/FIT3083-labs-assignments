<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Awesome CSS3 Features You Can Finally Use</title>

		<link href="assets/css/style.css" rel="stylesheet" />

		<style>

			/* Style the elements (nothing interesting here) */

			p{
				font-size: 16px;
				width: 420px;
				margin: 20px auto 0;
				text-align:center;
			}

			.container{
				width: 420px;
				margin:50px auto 0;
				overflow: hidden;
				padding:5px;
			}

			.elem{
				width:30px;
				height:30px;
				margin:4px;
				background-color:#A0DFAC;
				float:left;
			}

			.elem span{
				position:absolute;
				top:5px;
				left:5px;
				right:5px;
				bottom:5px;
				border:2px solid #fff;
			}

			/* Selectors for matching the first letter and line of PCData of specified element (or its first descendant) */

			p::first-letter{							/* pseudo-element selector so "::" in CSS3 where ":" is reserved for pseudo-class selectors */
				background-color: #666;
				color: #FFF;
				font-size: 24px;
				font-style:normal;
				display: inline-block;
				padding: 0 5px;
				border-radius: 3px;
				margin-right: 2px;
				font-family: serif;
			}

			p::first-line{
				font-size: 18px;
				text-transform: smallcaps;
				font-style: italic;
				text-decoration: underline;
			}

			/* Make the first and last elements purple of all elements with class "elem" */

			.elem:first-child,							/* list of class/child selectors */
			.elem:last-child{
				background-color:#948bd8;
			}

			/* Make every other element rounded */

			.elem:nth-child(odd){					/* nth-child(...) doesn't just take integers */
				border-radius:50%;
			}

			/* Make the sixth element red */

			.elem:nth-child(6){
				background-color:#cb6364;
			}

			/* Style the element which is not empty i.e. contains the span (also see span style above) */

			.elem:not(:empty){						/* class and not pseudo-class and empty pseudo-class */
				background-color:#444;
				position:relative;

				-webkit-transform:rotate(25deg);
				transform:rotate(25deg);

			}

			/* Target elements by attribute and value pair */

			.elem[data-foo=bar1]{				/* attribute and exact value */
				background-color:#aaa;
			}

			.elem[data-foo=bar2]{
				background-color:#d7cb89;
			}

			/* The attribute value should start with bar. This matches both
			   of the above elements */

			.elem[data-foo^=bar]{				/* attribute and part of value */
				width: 16px;
				height: 16px;
				margin: 11px;
			}

			/* The element that follows after the one with data-foo="bar2" attribute */

			.elem[data-foo=bar2] + .elem{	/* selects all elements with class .elem that immediately follow elements with class .elem and attribute value pair data-foo=bar2 */
				background-color:#78ccd2;	/* i.e. its the element after the + that is selected */
			}

		</style>

	</head>

	<body>

		<h1>Advanced CSS3 Selectors</h1>

		<p>This is a regular paragraph of text, which has a number of awesome CSS3 styles applied.</p>

		<div class="container">
			<div class="elem"></div>
			<div class="elem"></div>
			<div class="elem"></div>
			<div class="elem"></div>
			<div class="elem"></div>
			<div class="elem"></div>
			<div class="elem"></div>
			<div class="elem"></div>
			<div class="elem"></div>
			<div class="elem"></div>
			<div class="elem"></div>
			<div class="elem"></div>
			<div class="elem"></div>
			<div class="elem"><span></span></div>
			<div class="elem"></div>
			<div class="elem"></div>
			<div class="elem"></div>
			<div class="elem" data-foo="bar1"></div>
			<div class="elem" data-foo="bar2"></div>
			<div class="elem"></div>
			<div class="elem"></div>
			<div class="elem"></div>
		</div>

		<footer>
            <a href="http://tutorialzine.com/2013/10/12-awesome-css3-features-you-can-finally-use/">Awesome CSS3 Features You Can Finally Use</a>
        </footer>

	</body>
</html>
